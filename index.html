<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 인간관계 나무</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #tree-container {
            width: 800px;
            height: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        #tree {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 400px;
            background-color: #8B4513;
            animation: growTree 2s ease-out forwards;
        }
        @keyframes growTree {
            from { height: 0; }
            to { height: 400px; }
        }
        .branch {
            position: absolute;
            width: 100px;
            height: 5px;
            background-color: #8B4513;
            cursor: pointer;
            animation: growBranch 1s ease-out forwards;
        }
        @keyframes growBranch {
            from { width: 0; }
            to { width: 100px; }
        }
        .leaf {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .leaf:hover {
            transform: scale(1.2);
        }
        .branch-title {
            position: absolute;
            font-size: 12px;
            white-space: nowrap;
        }
        #modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        #modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
        #close-modal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="tree-container">
        <div id="tree"></div>
    </div>

    <div id="modal">
        <div id="modal-content">
            <span id="close-modal">&times;</span>
            <h2>추억 업로드</h2>
            <input type="file" id="memory-upload" accept="image/*">
            <img id="preview" style="max-width: 100%; display: none;">
        </div>
    </div>

    <script>
        const tree = document.getElementById('tree');
        const modal = document.getElementById('modal');
        const closeModal = document.getElementById('close-modal');
        const memoryUpload = document.getElementById('memory-upload');
        const preview = document.getElementById('preview');
        let currentLeaf;

        const relationships = [
            { title: "가족", direction: "left" },
            { title: "친구", direction: "right" },
            { title: "동료", direction: "left" },
            { title: "스승", direction: "right" },
            { title: "연인", direction: "left" },
            { title: "이웃", direction: "right" }
        ];

        function createBranch(y, relationship) {
            const branch = document.createElement('div');
            branch.className = 'branch';
            branch.style.top = `${y}px`;
            branch.style.left = relationship.direction === 'left' ? '-100px' : '20px';
            tree.appendChild(branch);

            const leaf = document.createElement('div');
            leaf.className = 'leaf';
            leaf.style.top = '-12.5px';
            leaf.style.left = relationship.direction === 'left' ? '-15px' : '85px';
            leaf.addEventListener('click', openModal);
            branch.appendChild(leaf);

            const title = document.createElement('div');
            title.className = 'branch-title';
            title.textContent = relationship.title;
            title.style.top = '-20px';
            title.style.left = relationship.direction === 'left' ? '-40px' : '20px';
            branch.appendChild(title);
        }

        function createTree() {
            const branchPositions = [50, 100, 150, 200, 250, 300];
            branchPositions.forEach((pos, index) => {
                createBranch(pos, relationships[index]);
            });
        }

        function addBranchWithLeaf() {
            const newBranchY = tree.children.length * 50 + 50;
            const newRelationship = { title: `관계 ${tree.children.length + 1}`, direction: tree.children.length % 2 === 0 ? 'left' : 'right' };
            createBranch(newBranchY, newRelationship);
        }

        function openModal(event) {
            currentLeaf = event.target;
            modal.style.display = 'block';
        }

        closeModal.onclick = function() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        memoryUpload.onchange = function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    currentLeaf.style.backgroundImage = `url(${e.target.result})`;
                    currentLeaf.style.backgroundSize = 'cover';
                    addBranchWithLeaf();
                }
                reader.readAsDataURL(file);
            }
        }

        createTree();
    </script>
</body>
</html>
